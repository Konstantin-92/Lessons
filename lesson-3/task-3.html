<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
  <style>
    form {
      width:600px;
    }
    label {
      width: 100px;
      display: inline-block;
      margin-bottom: 10px;
    }
    sup {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Форма заявки на работу в зоопарке</h2>
  <p>
    <em>Пожалуйста заполните форму. Обязательные поля отмечены <sup>*</sup></em>
  </p>

  <form>

    <fieldset>
      <legend>Контактная информация</legend>
      <label for="name">Имя<sup>*</sup></label>
      <input type="text" id="name" name="name" required/><br>
      <label for="number">Телефон</label>
      <input type="number" id="number" name="number" /><br>
      <label for="email">E-Mail<sup>*</sup></label>
      <input type="email" id="email" name="email" required/><br>     
    </fieldset>

    <fieldset>
      <legend>Персональная информация</legend>
      <label for="age">Возраст<sup>*</sup></label>
      <input type="number" id="age" name="age" required/><br>

      <label for="sex">Пол</label>
      <select name="sex">
        <option value="Женщина">Женщина</option>
        <option value="Мужчина">Мужчина</option>
      </select><br> 

      <label for="message">Перечислите личные качества</label>
      <textarea id="message" rows="10" cols="45" name="massege"></textarea><br>
    </fieldset>

    <fieldset>
      <legend>Выберите ваших любимых животных</legend>
      <input type="checkbox" id="animal-1" name="animal-1" value="animal-1"/>
      <label for="animal-1">Зёбра</label>
      <input type="checkbox" id="animal-2" name="animal-2" value="animal-2"/>
      <label for="animal-2">Кошак</label>
      <input type="checkbox" id="animal-3" name="animal-3" value="animal-3"/>
      <label for="animal-3">Анаконда</label>
      <input type="checkbox" id="animal-4" name="animal-4" value="animal-4"/>
      <label for="animal-4">Человек</label><br>
      <input type="checkbox" id="animal-5" name="animal-5" value="animal-5"/>
      <label for="animal-5">Слон</label>
      <input type="checkbox" id="animal-6" name="animal-6" value="animal-6"/>
      <label for="animal-6">Антилопа</label>
      <input type="checkbox" id="animal-7" name="animal-7" value="animal-7"/>
      <label for="animal-7">Голубь</label>
      <input type="checkbox" id="animal-8" name="animal-8" value="animal-8"/>
      <label for="animal-8">Краб</label>
    </fieldset><br>
    <input type="submit" name="submit" value="Отправить информацию"/>
  </form>


</body>
</html>
